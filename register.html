        </ul>

    <div class="register">
        <form method="post" action="">
            <fieldset>
                <legend>Register </legend>
                <label for="first_name"> First Name </label>
                <input type="text" name="first_name" class="first_name" id="first_name" required/>
                <label for="last_name"> Last Name </label>
                <input type="text" name="last_name" class="last_name" id="last_name" required/>
                <label for="phone"> Phone Number</label>
                <input type="text" name="phone" class="phone" id="phone" required/>
                <label for="gender"> Gender</label>
                <select name="gender" required>
                    <option value="male"> Male </option>
                    <option value="female">Female</option>
                    <option value="Do Not Say"> Unidentified </option>
                </select>
                <label for="country">Country</label>
                <input type="text" name="country" class="country"  id="country" required/>
                <label for="state">State/Province</label>
                <input type="text" name="state" class="state" id="state" required/>
                <label for="username">Username</label>
                <input type="text" name="username" class="username" id="username" required/>
                <label for="password">Password</label>
                <input type="password" name="password" class="password" id="password" required/>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="password" class="password" id="password" required/>
                <div class="div_submit">
                    <button type="submit">Submit</button>
                </div>
                
            </fieldset>
           
        </form>
    </div>
